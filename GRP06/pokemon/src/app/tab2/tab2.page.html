<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-title>{{'bulbassaur' | uppercase}}</ion-card-title>
    <ion-img alt=""
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
    ></ion-img>
  <ion-list>
      <ion-item>
        <ion-label>Abilites: 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: 7</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: 69</ion-label>
      </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
